<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BClub Monthly Tournament</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BClub Monthly Tournament</h1>

    <form id="resultForm">
      <div class="form-group">
        <label for="teamA">Team A:</label>
        <select id="teamA" required></select>
      </div>

      <div class="form-group">
        <label for="teamB">Team B:</label>
        <select id="teamB" required></select>
      </div>

      <div class="form-group">
        <label for="teamAPoints">Team A Points:</label>
        <input type="number" id="teamAPoints" required />
      </div>

      <div class="form-group">
        <label for="teamBPoints">Team B Points:</label>
        <input type="number" id="teamBPoints" required />
      </div>

      <button type="submit">Submit Result</button>
    </form>

    <h2>Matches</h2>
    <table id="matchesTable">
      <thead>
        <tr>
          <th>Team A</th>
          <th>Team B</th>
          <th>Score</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Rankings</h2>
    <table id="rankingsTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Team</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Playoffs</h2>
    <button id="startPlayoffs">Start Playoffs</button>
    <div id="playoffResults"></div>

    <h2 id="finalWinner" class="winner"></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
