<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BClub Monthly Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>BClub Monthly Game Tracker</h1>

  <form id="resultForm">
    <label for="teamA">Team A:</label>
    <input type="text" id="teamA" required />

    <label for="teamB">Team B:</label>
    <input type="text" id="teamB" required />

    <label for="teamAPoints">Team A Points:</label>
    <input type="number" id="teamAPoints" required />

    <label for="teamBPoints">Team B Points:</label>
    <input type="number" id="teamBPoints" required />

    <label for="winner">Winner:</label>
    <select id="winner" required>
      <option value="">Select Winner</option>
      <option value="teamA">Team A</option>
      <option value="teamB">Team B</option>
    </select>

    <button type="submit">Submit Result</button>
  </form>

  <h2>Rankings</h2>
  <div id="rankingsDisplay"></div>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
